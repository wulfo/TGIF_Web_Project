<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class=checkboxes>
        <form class=form>
            <p> Filter by Party</p>
            <label><input type="checkbox" name="party" value="R" id="R" onchange="checkedBox()"> Republican </label>;
            <label><input type="checkbox" name="party" value="D" id="D" onchange="checkedBox()"> Democrat </label>
            <label><input type="checkbox" name="party" value="I" id="I" onchange="checkedBox()"> Independent </label>;
        </form>
    </div>
    <div>
                    <p>Filter by State:</p>
                    <select onchange="checkedBox()" name="state" class = "allStates" id="stateList">
                        <option value="all">All States</option>
                        
                    </select>
                </div>


    <input type="button" value="Generate a table." onclick="createTable()">
    <table style="width: 100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Party</th>
                <th>State</th>
                <th>Years in Office</th>
                <th>% Votes w/ Party</th>
            </tr>
        </thead>
        <tbody id="senate-data">

        </tbody>
    </table>



    <script type="text/javascript" src="pro-congress-113-senate.js"></script>


</body>

</html>
