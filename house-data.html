<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
   <!-- link and scripts para bootstrap-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- fin bootstrap links and scripts -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
<div class = "container-fluid">
    <div class="col-sm-4">
        <form class=form>
            <p> Filter by Party</p>
            <label><input type="checkbox" name="party" value="R" id="R" > Republican </label>;
            <label><input type="checkbox" name="party" value="D" id="D"  > Democrat </label>
            <label><input type="checkbox" name="party" value="I" id="I"  > Independent </label>;
        </form>
    </div>
    <div class="col-sm-4">
        <p>Filter by State:</p>
        <select  name="state" class="allStates" id="stateList">
            <option value="all">All States</option>

        </select>
    </div>


    
    <table style="width: 100%" class = "table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Party</th>
                <th>State</th>
                <th>Years in Office</th>
                <th>% Votes w/ Party</th>
            </tr>
        </thead>
        <tbody id="house-data">

        </tbody>
    </table>
    </div>

 <script type="text/javascript" src="pro-congress-113-house.js"></script>


</body></html>
